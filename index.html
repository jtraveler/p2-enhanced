<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Document</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

   
  </head>
  <body>
    <header></header>

    <main>

      <div id="game-container" class="container">
        <div id="room-media" class="mb-4 mx-auto text-center d-flex justify-content-center">
          <!-- Visuals will be inserted here by JavaScript -->
        </div>
        <div id="narrator" class="d-flex justify-content-center align-items-center mb-4">
          <!-- Story text will be inserted here by JavaScript -->
        </div>
        
        <div id="direction" class="row justify-content-center">
          <!-- North direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="north" class="btn direction-button"></button>
          </div>
          
          <!-- West direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="west" class="btn direction-button"></button>
          </div>
          
          <!-- East direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="east" class="btn direction-button"></button>
          </div>
          
          <!-- South direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="south" class="btn direction-button"></button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Add the main JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
