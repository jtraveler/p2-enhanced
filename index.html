  <body class="d-flex flex-column min-vh-100 container">
    <header class="mt-5 p-3 text-center">
      <h1>Choose Your Own Adventure</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce lectus justo, iaculis id cursus euismod.</p>
    </header>

    <main>
      <div id="game-container" class="container">

        <div id="room-media" class="mb-4 mx-auto text-center d-flex justify-content-center">
          <!-- Visuals will be inserted here by JavaScript -->
        </div>
        <div id="narrator" class="d-flex justify-content-center align-items-center">
          <!-- Story text will be inserted here by JavaScript -->
        </div>
        
        <div id="direction" class="row justify-content-center">
          <!-- North direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="north" class="btn direction-button"></button>
          </div>
          
          <!-- West direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="west" class="btn direction-button"></button>
          </div>
          
          <!-- East direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="east" class="btn direction-button"></button>
          </div>
          
          <!-- South direction -->
          <div class="col-md-6 col-lg-6 direction-container">
            <button id="south" class="btn direction-button"></button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Font Awesome kit -->

    <script src="assets/js/script.js"></script>
